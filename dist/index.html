    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Designers i Stockholm</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="css/main.css"/>

        <!-- Here's Golden Gridlet, the grid overlay script. -->

    <body lang="en">

        <header class="main-header">
            <div class="logo-wrapper">
                <i class="counter">II</i>
                <img class="logo" alt="Designers i Stockholm" src="img/logos/DesignersiStockholm.png" />
            </div>
            <time class="datetime" datetime="">Monday, 28. February 2013 <span>7:00 - 9:00P.M</span></time>
            <div class="vcard">
                <p class="address">
                    <span class="street-address">
                    Drottninggatan 94, 111 36. Stockholm
                    </span>
                    <a class="url">www.fjordnet.com</a>
                </p>
            </div>
            <nav class="toolbar">
                <a class="signup ir" href="#">Sign-up</a>
                <a class="sponsor-logo" href="#"><img alt="Fjord" src="img/logos/Fjord.png" /></a>
            </nav>
        </header>

        <section>
            <figure class="speaker">
                <img src="img/speakers/Therese_Larsson.jpg" alt="Therese Larsson" />
                <figcaption>
                    <i class="speaker-title">Founder of Sillybeast</i>
                    <h1 class="speaker-name">Therese Larsson</h1>
                    <p>Beautiful handcrafted illustrations. Therese will walk us through her process and work in a live show!</p>
                </figcaption>
            </figure>
            <figure class="speaker">
                <img src="img/speakers/Therese_Larsson.jpg" alt="Therese Larsson" />
                <figcaption>
                    <i class="speaker-title">Game Developer</i>
                    <h1 class="speaker-name">Andreas Zecher</h1>
                    <p>Beautiful handcrafted illustrations. Therese will walk us through her process and work in a live show!</p>
                </figcaption>
            </figure>
        </section>

    </body>
